<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>	
</head>
<body>
	<button onclick="showAll()">Show All</button>
	<button onclick="hideData()">Hide Data</button>
	<button onclick="onlyConnections()">Show Only Connections</button>
	<div id="container" class="all">
		<div id="connections">
		</div>
		<div id="tables">
		</div>
		<div id="data">
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	function showAll(){
		console.log("Showing all");
		document.getElementById('container').className = 'all';
	}

	function hideData(){
		console.log("Showing noData");
		document.getElementById('container').className = 'noData';
	}

	function onlyConnections(){
		console.log("Showing onlyConnection");
		document.getElementById('container').className = 'onlyConnection';
	}
</script>
