<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="tableData.css">
	<script src="main.js"></script>
	<script src="controller.js"></script>
	<script src="model.js"></script>
	<script src="tableData.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body onload="selectTable()">
	<button id="showAllButton">Show All</button>
	<button id="showAllButData">Hide Data</button>
	<button id="showOnlyConnections">Show Only Connections</button>
	<div id="container" class="onlyConnections">
		<div id="connections" class="content">
			<button id="addConnection">Add Connection</button>
			<button id="removeConnection">Remove Connection</button>
		</div>
		<div id="tables" class="content">
			<button id="addTable">Add Table</button>
			<button id="removeTable">Remove Table</button>
		</div>
		<div id="data" class="content">
			<a class="name">Table Name</a>

			<div class="dataArea">
				<div id="tableData" class="table">
					<table>
						<tr>
							<th>ID</th>
							<th>Author_ID</th>
						</tr>
					</table>
				</div>
				<div id="tableDataOptionsButton">
					<i class="fas fa-ellipsis-v" onclick="popup('#tableDataOptions .popuptext')"></i>
				</div>
				<div id="tableDataOptions">
					<div class="popuptext" tabindex="0">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
