<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="tableData.css">
	<script src="main.js"></script>
	<script src="controller.js"></script>
	<script src="model.js"></script>
	<script src="tableData.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body id="app">
	<div id="container" class="all">
		<div id="connections" class="content">
			<h1>Databases</h1>
            <div class="list"></div>

            <a class="downloadLink"></a>

			<div class="status-bar">
				<button id="removeConnection" title="Remove Connection"><i class="fas fa-minus"></i></button>
				<button id="addConnection" title="Add Connection"><i class="fas fa-plus"></i></button>
				<button id="otherConnection" onclick="popup('#connectionPopup.popuptext')"title="Other Options"><i class="fas fa-ellipsis-v"></i></button>
                <div id="connectionPopup" class="popuptext withShadow" tabindex="0">
                    <div id="downloadConnection"><i class="fas fa-download"></i><span>Download</span></div>
                    <div><i class="fas fa-receipt"></i><span>Export Schema</span></div>
                    <div><i class="fas fa-sync-alt"></i><span>Test Connection</span></div>
                    <div><i class="fas fa-edit"></i><span>Edit Schema</span></div>
                </div>
			</div>
		</div>
		<div id="tables" class="content">
            <div class="empty-container active">
                <div class="empty-area">No Tables...</div>
            </div>

            <div class="content-container inactive">
    			<h1>Tables</h1>
    			<div class="empty-item active">
    				Add Tables...
    			</div>
                <div class="list"></div>

                <a class="downloadLink"></a>

    			<div class="status-bar">
    				<button id="removeTable" title="Remove Table"><i class="fas fa-minus"></i></button>
    				<button id="addTable" title="Add Table"><i class="fas fa-plus"></i></button>
    				<button id="otherTable" onclick="popup('#tablePopup.popuptext')" title="Other Options"><i class="fas fa-ellipsis-v"></i></button>
                    <div id="tablePopup" class="popuptext withShadow" tabindex="0">
                        <div id="downloadTable"><i class="fas fa-download"></i><span>Download</span></div>
                        <div><i class="fas fa-receipt"></i><span>Export Schema</span></div>
                        <div><i class="fas fa-edit"></i><span>Edit Schema</span></div>
                    </div>
    			</div>
            </div>

		</div>
		<div id="data" class="content">
			<div class="empty-container active">
				<div class="empty-area">No Records...</div>
			</div>

			<div class="content-container inactive">
				<h1></h1>
				<div class="dataArea">
					<div id="tableData" class="table">
						<table></table>
					</div>
					<div id="tableDataOptionsButton">
						<i class="fas fa-ellipsis-v" onclick="popup('#tableDataOptions .popuptext')"></i>
					</div>
					<div id="tableDataOptions">
						<div class="popuptext withShadow" tabindex="0">
						</div>
					</div>
				</div>
				<div class="status-bar">
					<button class="cancel" title="Cancel Action" onclick="cancelCurAction()"><i class="fas fa-ban"></i></button>
					<button id="removeRow" title="Remove Row"  onclick="removeDataRow()"><i class="fas fa-minus"></i></button>
					<button id="addRow" title="Add Row"  onclick="addDataRow()"><i class="fas fa-plus"></i></button>
					<button title="Download Table" onclick="downloadTable()"><i class="fas fa-download"></i></button>
					<button title="Export Schema" onclick="exportSchema()"><i class="fas fa-receipt"></i></button>
                    <button title="Export Schema" onclick="popup('#dataFilterPopup.popuptext')"><i class="fas fa-filter"></i></button>
					<button title="Other Options" onclick="popup('#dataOther.popuptext')"><i class="fas fa-ellipsis-v"></i></button>
                    <div id="dataFilterPopup" class="popuptext withShadow" tabindex="0">
                        <div class="content">
                            Apply Query
                            <textarea>

                            </textarea>
                            <button onclick="notExist('#dataFilterPopup.popuptext')">QUERY SUBMIT</button>
                        </div>
                    </div>
                    <div id="dataOther" class="popuptext withShadow" tabindex="0">
                        <div class="content">
                            <button onclick="notExist('#dataOther.popuptext')">RENAME COLUMNS</button>
                            <button onclick="notExist('#dataOther.popuptext')">DROP COLUMNS</button>
                            <button onclick="notExist('#dataOther.popuptext')">ETC.</button>
                        </div>
                    </div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
