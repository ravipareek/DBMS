<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	<button onclick="showAll()">Show All</button>
	<button onclick="hideData()">Hide Data</button>
	<button onclick="onlyConnections()">Show Only Connections</button>
	<div class="container">
		<div class="all">
			<div id="connections">
			</div>
			<div id="tables">
			</div>
			<div id="data">
			</div>
		</div>

		<div class="noData">
			<div id="connections">
			</div>
			<div id="tables">
			</div>
		</div>

		<div class="onlyConnection">
			<div id="connections">
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	function showAll(){
		alert("Showing all");
		document.getElementsByClassName('noData')[0].style.display = 'none';
		document.getElementsByClassName('onlyConnection')[0].style.display = 'none';
		document.getElementsByClassName('all')[0].style.display = 'inline-flex';
	}

	function hideData(){
		alert("Hiding Data");
		document.getElementsByClassName('noData')[0].style.display = 'inline-flex';
		document.getElementsByClassName('onlyConnection')[0].style.display = 'none';
		document.getElementsByClassName('all')[0].style.display = 'none';
	}

	function onlyConnections(){
		alert("Showing only Connections");
		document.getElementsByClassName('noData')[0].style.display = 'none';
		document.getElementsByClassName('onlyConnection')[0].style.display = 'inline-flex';
		document.getElementsByClassName('all')[0].style.display = 'none';	
	}
</script>
