<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="tableData.css">
	<script src="main.js"></script>
	<script src="controller.js"></script>
	<script src="model.js"></script>
	<script src="tableData.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body id="app" onload="selectTable()">
	<div id="container" class="onlyConnections">
		<div id="connections" class="content">
			<h1>Databases</h1>
			<div class="status-bar">
				<button id="removeConnection"><i class="fas fa-minus"></i></button>
				<button id="addConnection"><i class="fas fa-plus"></i></button>
				<button id="otherConnection"><i class="fas fa-ellipsis-v"></i></button>
			</div>
		</div>
		<div id="tables" class="content">
			<h1>Tables</h1>
			<div class="status-bar">
				<button id="removeTable"><i class="fas fa-minus"></i></button>
				<button id="addTable"><i class="fas fa-plus"></i></button>
				<button id="otherTable"><i class="fas fa-ellipsis-v"></i></button>
			</div>
		</div>
		<div id="data" class="content">
			<h1>Records</h1>
			<!-- <a class="name">Table Name</a> -->

			<div class="dataArea">
				<div id="tableData" class="table">
					<table>
						<tr>
							<th>ID</th>
							<th>Author_ID</th>
						</tr>
					</table>
				</div>
				<div id="tableDataOptionsButton">
					<i class="fas fa-ellipsis-v" onclick="popup('#tableDataOptions .popuptext')"></i>
				</div>
				<div id="tableDataOptions">
					<div class="popuptext" tabindex="0">
					</div>
				</div>
			</div>

			<div class="status-bar">
				<button class="cancel" onclick="cancelCurAction()"><i class="fas fa-ban"></i></button>
				<button id="removeRow" onclick="removeDataRow()"><i class="fas fa-minus"></i></button>
				<button id="addRow" onclick="addDataRow()"><i class="fas fa-plus"></i></button>
				<button id="otherData"><i class="fas fa-ellipsis-v"></i></button>
			</div>
		</div>
	</div>
</body>
</html>
